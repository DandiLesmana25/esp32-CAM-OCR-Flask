<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Capture and Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #camera-stream {
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #ccc;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ESP32-CAM Capture and Upload</h1>
    <video id="camera-stream" autoplay playsinline></video>
    <div id="controls">
        <button id="capture-btn">Capture & Upload</button>
        <p id="status">Ready to capture.</p>
    </div>

    <script>
        const ESP32_CAM_URL = "http://192.168.191.178"; // URL of the ESP32-CAM stream
        const FLASK_UPLOAD_URL = "http://127.0.0.1:5000/upload"; // Flask server endpoint

        const videoElement = document.getElementById("camera-stream");
        const captureButton = document.getElementById("capture-btn");
        const statusElement = document.getElementById("status");

        // Load ESP32-CAM video stream
        videoElement.src = ESP32_CAM_URL;

        captureButton.addEventListener("click", async () => {
            statusElement.textContent = "Capturing image...";

            try {
                // Capture current frame from the video stream
                const canvas = document.createElement("canvas");
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                // Convert the canvas to a Blob (image file)
                const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/jpeg"));

                // Create a FormData object to send the image
                const formData = new FormData();
                formData.append("file", blob, "captured.jpg");

                // Send the image to Flask /upload endpoint
                const response = await fetch(FLASK_UPLOAD_URL, {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    statusElement.textContent = `Upload successful: ${JSON.stringify(result)}`;
                } else {
                    statusElement.textContent = `Upload failed: ${response.statusText}`;
                }
            } catch (error) {
                statusElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
